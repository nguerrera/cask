name: Validate
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{matrix.os}}
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Show dotnet info
      run: dotnet --info

    - name: Restore
      run: dotnet restore src/Cask.sln

    - name: Build
      run: dotnet build -c Release --no-restore src/Cask.sln

    - name: Test
      run: dotnet test -c Release --no-build src/Cask.sln
